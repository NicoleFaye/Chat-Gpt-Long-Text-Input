<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ChatGptLongTextInput.css" />
  </head>

  <body>
    <div id="popup-content">
      <div class="button-container">
        <button type="start">Start</button>
        <button type="reset" id="reset-button">Reset</button>
        <button type="settings" id="settings-button"></button>
      </div>
      <form>
        <label for="mainPrompt">First Message:</label>
        <input id="mainPrompt" type="text"
          value="I am going to provide you a large document broken up into smaller pieces, sent to you one message at a time. Each line will be prepended with a message letting you know when the document begins and appended with a message letting you know when the document ends. Please only repond with the word: 'Confirmed' " autocomplete="off"/>
        <label for="messagePrepend">Before each addition:</label>
        <input id="messagePrepend" type="text" value="Here is the next portion. (Document beings here)" autocomplete="off"/>
        <label for="messageAppend">After each addition:</label>
        <input id="messageAppend" type="text"
          value="(Document ends here) Respond to this message with only the word: 'Confirmed.'" autocomplete="off" />
        <label for="textInput">Text to import:</label>
        <textarea id="textInput"></textarea>
      </form>

    </div>
    <div id="settings-content" class="">
      <form>
        <div class="button-container">
          <p>Default Values</p>
          <button type="close" id="close-button"></button>
        </div>
        <label for="defaultMainPrompt">First Message:</label>
        <input id="defaultMainPrompt" type="text" autocomplete="off"/>
        <label for="defaultPrepend">Before each addition:</label>
        <input id="defaultPrepend" type="text" autocomplete="off"/>
        <label for="defaultAppend">After each addition:</label>
        <input id="defaultAppend" type="text" autocomplete="off"/>
        <button type="save" id="save-button">Save</button>
      </form>
    </div>
    <div id="error-content" class="hidden">
      <p>Try a different page.</p>
    </div>
    <script src="ChatGptLongTextInput.js"></script>
  </body>

</html>
